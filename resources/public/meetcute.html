<!DOCTYPE html>
<html>
  <head>
    <title>MeetCute</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PBL40J7H77"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', 'G-PBL40J7H77')
    </script>

    <!-- set the favicon (dark/light mode handled in JS below) -->
    <link rel="shortcut icon" type="image/x-icon" href="/orange-favicon.png" id="favicon" />

    <!-- tell the browser do not mess with scaling -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- fix encodings -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <!-- if user has Small World in their springboard, remove the top bar from the browser -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- image show when someone bookmarks the page or adds it to their home screen: https://www.computerhope.com/jargon/a/appletou.htm -->
    <!-- <link rel="apple-touch-icon" href="/kiwi-favicon.png" /> -->

    <!-- CSS styles + Font Awesome icons CSS + Mapbox CSS -->
    <!-- Mapbox API docs: https://docs.mapbox.com/mapbox-gl-js/api/map -->
    <link rel="stylesheet" href="/css/meetcute.css?force_update=1" type="text/css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="https://smallworld.kiwi" />
    <meta name="twitter:title" content="MeetCute 🍊" />
    <meta name="twitter:description" content="Find your main squeeze!" />
    <meta name="twitter:image" content="https://smallworld.kiwi/meetcute-opengraph.png?force_update=2" />

    <!-- Open Graph metadata -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MeetCute 🍊" />
    <meta property="og:description" content="Find your main squeeze!" />
    <meta property="og:url" content="https://smallworld.kiwi" />
    <meta property="og:image" content="https://smallworld.kiwi/meetcute-opengraph.png?force_update=2" />
  </head>
  <body>
    <!-- this is the element that React will look for -->
    <section id="app"></section>

    <!-- Javascript (compiled from Clojurescript) -->
    <!-- v=x.x.x is to make sure that the browser gets updates rather than the cached version -->
    <script id="cljs" src="/js/main.js?force_update=18" type="text/javascript"></script>
  </body>
</html>
